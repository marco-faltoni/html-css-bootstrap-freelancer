<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <script src="https://kit.fontawesome.com/ccab3f3465.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav class="container hidden-xs">
                <div class="row">
                    <div class="col-xs-12 col-sm-7">
                        <p class="h3 text-uppercase">start bootstrap</p>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <ul class="list-inline text-right">
                            <li>
                                <p class="h5 text-uppercase lista">portfolio</p>
                                <p class="h5 text-uppercase lista">about</p>
                                <p class="h5 text-uppercase lista">contact</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <nav id="nav-xs" class="container visible-xs">
                <div class="row">
                    <div class="col-xs-7">
                        <p class="h5 text-uppercase">start bootstrap</p>
                    </div>
                    <div class="col-xs-5 text-right">
                        <button type="button" class="btn btn-default btn-md"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="jumbotron text-center">
                <div class="container">
                    <img class="img-responsive center-block" src="img/avatar.svg" alt="Avatar">
                    <h1 class="text-uppercase">Start Bootstrap</h1>
                    <div class="separatore center-block">
                        <i class="fas fa-star fa-2x"></i>
                    </div>
                    <p>Graphic Artist - Web Designer - Illustrator</p>
                </div>
            </section>
        </main>

        <section class="white-area text-center">
            <div class="container">
                <div class="h1 text-uppercase">Portfolio</div>
                <div class="separatore2 center-block">
                    <i class="fas fa-star fa-2x"></i>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img class="img-fluid" src="img/cabin.png" alt="">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img class="img-fluid" src="img/cake.png" alt="">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img class="img-fluid" src="img/circus.png" alt="">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img class="img-fluid" src="img/game.png" alt="">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img class="img-fluid" src="img/safe.png" alt="">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <img class="img-fluid" src="img/submarine.png" alt="">
                    </div>
                </div>
            </div>




        </section>
    </body>

</html>
